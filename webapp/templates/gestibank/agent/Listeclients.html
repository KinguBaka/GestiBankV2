{% extends "gestibank/agent/index.html" %}

{%block agentaction%}

            <h1>retour de la liste des demande affecté à l'agent </h1>

            <div id="general">
                <tr class="tableau">
                    <tr><div class="titre">
                        {% for key in list %}
                            <td class="celule">{{key}}</td>
                        {% endfor %}
            </div>
                </tr>
                {% for dict_item in dict %}
                    <div id="ligne"><button id="mybutton" onclick="window.location.href='{{url_for('gestibank.thisclient',client_id=dict_item['id'])}}';">
                        {% for value in dict_item.values() %}

                        {{value}}
                        {% endfor%}</button></div>
                {% endfor%}
            </div>



{% endblock %}
