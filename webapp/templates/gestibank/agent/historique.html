{% extends "gestibank/agent/index.html" %}

{%block agentaction%}

            <h1 class="text-center">retour de la liste des demande affecté à l'agent </h1>
        <table class="table table-hover table-bordered" id="general">
            <thead class="thead-light">
                <tr>
                    {% for key in list_param %}
                        <th scope="col" class="celule">{{key}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for dict_item in list_dict %}
                    <tr>
                        {% for value in dict_item.values() %}
                            <td>{{value}}</td>
                        {% endfor%}
                    </tr>
                {% endfor%}
            </tbody>
        </table>

{% endblock %}
