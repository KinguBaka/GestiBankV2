{% extends "gestibank/agent/index.html" %}

{%block agentaction%}

            <h1 class="text-center">retour de la liste des demande affecté à l'agent </h1>


        <table class="table table-hover table-bordered text-center" id="general" style="size: 50%;">
            <thead class="thead-light">
                <tr>
                    {% for key in list_param %}
                        <th scope="col" class="celule">{{key}}</th>
                    {% endfor %}
                        <th scope="col" class="celule">Modifier</th>
                </tr>
            </thead>
            <tbody>
                    {% for dict_item in list_dict %}
                        <tr>
                            {% for value in dict_item.values() %}
                                <td>{{value}}</td>
                            {% endfor%}
                            <td><button class="btn btn-outline-warning" onclick="window.location.href='{{url_for('gestibank.valid_demandcrea',option=dict_item['id_compte'])}}';">OK</button></td>
                        </tr>
                    {% endfor%}
            </tbody>
        </table>

{% endblock %}
